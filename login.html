<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script>

        const singUp = () => {
            location.href = 'http://localhost:8081/registration';
        };

        const login = () => {
            const uname = document.getElementById('uname').value;
            const pass = document.getElementById('pass').value;
            const xhr = new XMLHttpRequest();
            const xhr2 = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    if (this.responseText === 'wrong') alert('wrong uname or pass');
                    document.getElementById('uname').value = '';
                    document.getElementById('pass').value = '';
                    location.href = 'http://localhost:8081/home';
                }
            };

            xhr.open('POST', 'main.js?uname=' + uname + '&pass=' + pass, true);
            xhr.setRequestHeader('cause', 'login');
            xhr.send();
        }
    </script>
</head>
<body>
<form>
    <input type="text" id="uname">
    <input type="password" id="pass">
</form>
<br>
    <button onclick="login()" id="but">Log In</button>
<br>
<br>
<br>
<button onclick="singUp()">Sind Up</button>

</body>
</html>
